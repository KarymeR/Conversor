<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="contenedor" id="contenedor-mensajes">
        <h1>Conversor de temperatura</h1>

        <div class="datos">
            <input type="number" id="dato1" placeholder="Ingresa °C">

            <button class="caf">°C a °F</button>          
        </div>

        <div class="datos">
            <input type="number" id="dato2" placeholder="Ingresa °F">

            <button class="temperatura-F">Verificar</button>
        </div>

        <div class="datos">
            <input type="number" id="dato3" placeholder="Ingresa °F">

            <button class="fac">°F a °C</button>                        
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
